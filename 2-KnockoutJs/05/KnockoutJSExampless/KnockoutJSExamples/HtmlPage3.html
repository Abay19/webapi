<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/knockout-3.4.2.js"></script>
</head>
<body>

    <div class="row">
        <div class="col-md-6">
            <div class="well">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" data-bind='value:Eleman,valueUpdate:"afterkeydown"' class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary" data-bind="click:ElemanEkle,enable:Eleman().length>0">Ekle</button>
                </form>
                <hr />
                <select multiple="multiple" data-bind="options:Elemanlar" class="form-control"> </select>
            </div>
        </div>
    </div>

    <script>

        var ListeModel = function (elemanlar) {

            this.Elemanlar = ko.observableArray(elemanlar);
            this.Eleman = ko.observable("");

            this.ElemanEkle = function () {
                if (this.Eleman() != "") {
                    this.Elemanlar.push(this.Eleman());
                    this.Eleman("");
                }
            }
        }

        ko.applyBindings(new ListeModel(["Liste Elemanı 1","Liste Elemanı 2","Liste Elemanı 3","Liste Elemanı 4"]));

    </script>
</body>
</html>
